<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <h1 class="title">Random User Generator</h1>
    <div class="user-profile">
        <img id="avatar" src='https://www.hbo.com/content/dam/hbodata/series/game-of-thrones/character/s5/john-snow-1920.jpg/_jcr_content/renditions/cq5dam.web.768.432.jpeg' height="200px",length="400px">
        <div id="fullname">Jon Snow</div>
        <div id="username">kingofnorth</div>

        <div class="description">
            <div>Email:<span id="email">jon@hotmail.com</span></div>
            <div>City:<span id="city">Winterfell</span></div>
        <div class="footer">
            <button>Next User!</button>
        </div>

        </div>
    </div>
    

    <script src="JavaScript.js"></script>
</body>
</html>
